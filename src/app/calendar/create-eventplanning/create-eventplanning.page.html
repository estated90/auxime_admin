<ion-content responsive-sm color="light">

  <ion-content responsive-sm color="light" class="ion-padding">
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>   </ion-title>


      <ion-buttons slot="end">
        <div  slot="end">
          <ion-item  class="border-header" color="grey">
          <ion-button  style="margin-top: 4%" [routerLink]="['/edit-profile']" > <ion-icon name="person"></ion-icon> </ion-button>
          <ion-button  style="margin-top: 4%" > <ion-icon name="notifications-outline"></ion-icon>  </ion-button>
          </ion-item>
        </div>
    </ion-buttons>


    </ion-toolbar>
  
    <ion-row >
        <ion-col sizeLg="8" sizeMd="8" sizeXs="12" >
        <ion-list lines="none" >
  
          <ion-row >
            
            <ion-col col-12 col-md-12 padding>


              <ion-item>
                <h5> <b>Créer une évènement </b> </h5>
            </ion-item>
         
       
            <ion-item>
              <ion-label> 
               Choisir une formation
                </ion-label> 
                <ion-label> 
                  <ion-item class="roundedInput">
                      <select id="standard-select"  (change)="onChangeType($event)"  [(ngModel)]="training" >
                        <option *ngFor="let item of trainings" value="{{item.trainingId}}"   >{{item.trainingName}}</option>
                      </select>
                    </ion-item>
            </ion-label> 
          </ion-item>

          <ion-item >
            <ion-label > Description </ion-label>
              <ion-label > 
                <ion-item class="roundedInput" class="ion-text-wrap" >
                  {{trainingdescription}}
                </ion-item>
              </ion-label> 
             </ion-item>
    


            <ion-item>
              <ion-label> 
               Choisir un formateur
                </ion-label> 
                <ion-label> 
                  <ion-item class="roundedInput">
                      <select id="standard-select" [(ngModel)]="host"  (change)="onChangeHost($event)" >
                        <option *ngFor="let item of hosts"  value="{{item.hostId}}"   >{{item.firstName}} {{item.lastName}}</option>

                      </select>
                    </ion-item>
            </ion-label> 
          </ion-item>



              <ion-item  >
                <ion-label> 
                  Jour l'évènement
                  </ion-label> 
                  <ion-label> 
                    <ion-item class="roundedInput">
                <ion-label position="stacked"> Jour l'évènement </ion-label>
                <input type="datetime-local" id="start" class="roundedInput"
                [(ngModel)]="dayHourEvent">
               </ion-item>
              </ion-label> 
            </ion-item>

            <ion-item  >
              <ion-label> Deadline</ion-label> 
                <ion-label> 
                  <ion-item class="roundedInput">
                    <ion-label position="stacked"> Deadline </ion-label>
              <input type="datetime-local" id="start" class="roundedInput" [(ngModel)]="deadline">

             </ion-item>
            </ion-label> 
          </ion-item>

        
          <ion-item>
            <ion-label > Nombre de participants </ion-label>
            <ion-label>  
            <ion-item class="roundedInput">
            <ion-input inputmode="text" placeholder="Nombre de participants" [(ngModel)]="nbrAttendant"></ion-input>
            </ion-item>
            </ion-label> 
           </ion-item>
    
            <ion-item  >
              <div class="item-note ion-padding" slot="end">
                <ion-button color="danger" size="medium" (click)="doCancel()" >Annuler </ion-button>
                <ion-button color="success" size="medium" (click)="doSave()">Enregistrer</ion-button>
              </div>
          </ion-item>
      
          </ion-col>
        </ion-row>

      </ion-list>
      </ion-col>
  


<ion-col sizeLg="4" sizeMd="4" sizeXs="12" >


</ion-col>
   
  
</ion-row>

</ion-content>
