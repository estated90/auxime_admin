
  <ion-content responsive-sm color="light" class="ion-padding">
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>   </ion-title>
      <ion-buttons slot="end">

        <div  slot="end">
          <ion-item  class="border-header" color="grey">
          <ion-button  style="margin-top: 4%" [routerLink]="['/edit-profile']" > <ion-icon name="person"></ion-icon> </ion-button>
          <ion-button  style="margin-top: 4%" > <ion-icon name="notifications-outline"></ion-icon>  </ion-button>
          </ion-item>
        </div>
    </ion-buttons>

    </ion-toolbar>
  
    <ion-row >
        <ion-col sizeLg="8" sizeMd="8" sizeXs="12" >
        <ion-list lines="none" >
  
          <ion-row >
            
            <ion-col col-12 col-md-12 padding>


              <ion-item>
                <h5> <b>Créer une formation</b> </h5>
            </ion-item>
         
       
            <ion-item>
              <ion-label > Nom de la formation </ion-label>
              <ion-label>  
              <ion-item class="roundedInput">
              <ion-input inputmode="text" placeholder="Nom de la formation" [(ngModel)]="title"></ion-input>
              </ion-item>
              </ion-label> 
             </ion-item>
     


             <ion-item>

              <ion-label > Description de la formation </ion-label>
              <ion-label> 
                <ion-item class="roundedInput">
                  <ion-label color="dark" position="stacked">Description meta ( max 300 caractères )</ion-label>
                  <ion-textarea maxlength="300" rows="4" inputmode="text" [(ngModel)]="content"></ion-textarea>
                </ion-item>
          </ion-label> 
        </ion-item>
    
  
              <ion-item  >
                <ion-label >Durée ( en minutes ) </ion-label>
                <ion-label>  
                <ion-item class="roundedInput">
                <ion-input inputmode="number" placeholder="180" [(ngModel)]="duration"></ion-input>
                </ion-item>
                </ion-label> 
            </ion-item>


           <ion-item>
            <ion-label> 
              Type de parcours
              </ion-label> 
              <ion-label> 
                <ion-item class="roundedInput">
                    <select id="standard-select" [(ngModel)]="parcourstype"  >
                      <option   value="WEBINAIRE">WEBINAIRE</option>
                      <option   value="ENTREPRENONS">  ENTREPRENONS</option>
                    </select>
                  </ion-item>
          </ion-label> 
        </ion-item>


      

            <ion-item  >
              <div class="item-note ion-padding" slot="end">
                <ion-button color="danger" size="medium" [routerLink]="['/formations']" >Annuler </ion-button>
                <ion-button color="success" size="medium" (click)="doSave()">Enregistrer</ion-button>
              </div>
          </ion-item>
      
          </ion-col>
        </ion-row>

      </ion-list>
      </ion-col>
  


<ion-col sizeLg="4" sizeMd="4" sizeXs="12" >


</ion-col>
   
  
</ion-row>

</ion-content>
